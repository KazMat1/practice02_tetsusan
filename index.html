<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Mark up the templates below -->
  </div>
  <div id="app">
    <h1>チュートリアルTodoリスト</h1>
    <!-- sorted radio button -->
    <label v-for="label in options">
      <input type="radio"
        v-model="current"
        v-bind:value="label.value"
      >{{ label.label }}
    </label>

    {{ computedTodos.length }} 件を表示

    <!-- Todo table -->
    <table>
      <thead v-pre>
        <tr>
          <th class="id">No.</th>
          <th class="comment">コメント</th>
          <th class="state">状態</th>
          <th class="button"></th>
        </tr>
      </thead>
      <tbody>
        <!-- ここに、trをv-forでtodo-itemを1行ずつ繰り返したい -->
        <tr v-for="item in computedTodos" v-bind:key="item.id">
          <!-- 要素のデータが入る -->
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <!-- 状態変更のボタン -->
            <button v-on:click="doChangeState(item)">
              {{ labels[item.state] }}
            </button>
          </td>
          <td class="button">
            <!-- <button v-on:click.ctrl="doRemove(item)"> -->
            <button v-on:click="doRemove(item)">
              削除
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>※削除ボタンはコントロールキーを押しながらクリックして下さい</p>

    <h2>新しい作業の追加</h2>
    <form class="add-form" v-on:submit.prevent="doAdd">
      コメント<input type="text" ref="comment">
      <button type="submit">追加</button>
    </form>
    <!-- new sign up form -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
